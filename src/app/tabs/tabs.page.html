<ion-tabs (ionTabsDidChange)="_tabsDidChange($event)">

	<ion-tab-bar slot="bottom">

		<ion-tab-button [tab]="item.tab" *ngFor="let item of tabs; let i = index;" (click)="_selected(item)">

			<ion-icon name="flash"></ion-icon>

			<ion-label>{{ item.text }}</ion-label>

		</ion-tab-button>
		
	</ion-tab-bar>

</ion-tabs>
